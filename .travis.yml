dist: bionic
language: python

services:
  - docker

matrix:
  include:

    - python: 3.7
      env: TOX_ENV=py37-api
      name: "tests for the REST API"
      env: TOX_ENV=flake8
      name: "flake8 check (linting)"
    - python: 3.7
      env: TOX_ENV=black
      name: "black check (code format)"
 
install:
  - python -m pip install --upgrade pip
  - pip install -r requirements.txt
  
script: 
- tox -e $TOX_ENV
